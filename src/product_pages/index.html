<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Header will be dynamicly injected here with js -->
    </header>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>
        <h3 class="divider">Product</h3>

        <img
          class="divider"
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="productImage"
        />

        <p class="product-card__price" id="productPrice">$69.99</p>

        <p class="product__color" id="productColor">Rust/Clay</p>

        <p class="product__description" id="productDesc">Description</p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="dy-footer">
      <!-- footer will be dynamicly injected here with js -->
    </footer>
  </body>
</html>
