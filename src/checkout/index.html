<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Header will be dynamicly injected here with js -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <!-- list the products -->
      </section>
      <section id="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p><strong>Total: <span id="order-total">$0.00</span></strong></p>
      </section>
      <section>
        <form action="" id="checkout-form">
          <legend>Customer Information</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
          </fieldset>
          <fieldset>
          <legend>Shipping Address</legend>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required>
          </fieldset>
          <fieldset>
          <legend>Payment Information</legend>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required>
          </fieldset>
          <button type="submit">Complete Checkout</button>
        </form>
      </section>
    </main>

    <footer id="dy-footer">
      <!-- footer will be dynamicly injected here with js -->
    </footer>
  </body>
</html>
