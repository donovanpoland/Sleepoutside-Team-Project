<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Header will be dynamicly injected here with js -->
    </header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>

        <form name="checkout" id="checkout-form" method="post">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Personal info</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                required
                autocomplete="given-name"
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                required
                autocomplete="family-name"
              />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input
                type="text"
                name="street"
                id="street"
                required
                autocomplete="address-line1"
              />
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                autocomplete="address-level2"
              />
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                required
                autocomplete="address-level1"
                minlength="2"
                maxlength="2"
                pattern="[A-Za-z]{2}"
              />
              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="\d{5}"
                maxlength="5"
                autocomplete="postal-code"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
                inputmode="numeric"
                pattern="\d{13,19}"
                maxlength="19"
                autocomplete="cc-number"
              />
              <label for="expiration">Expiration</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                required
                pattern="(0[1-9]|1[0-2])/\d{2}"
                placeholder="MM/YY"
                autocomplete="cc-exp"
              />
              <label for="code">CVV</label>
              <input
                type="text"
                name="code"
                id="code"
                required
                pattern="\d{3,4}"
                maxlength="4"
                autocomplete="cc-csc"
              />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order-summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="dy-footer">
      <!-- footer will be dynamicly injected here with js -->
    </footer>
  </body>
</html>
