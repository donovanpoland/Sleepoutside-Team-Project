<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Header will be dynamicly injected here with js -->
    </header>
    <main class="divider">
      <div class="hero">
        <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake" />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <section class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </section>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>

        <div class="category-grid">
          <a href="/product_listing/?category=tents" class="category-card">
            <img src="/images/noun_Tent_2517.svg" alt="Tents" />
            <p>Tents</p>
          </a>

          <a href="/product_listing/?category=backpacks" class="category-card">
            <img src="/images/noun_Backpack_65884.svg" alt="Backpacks" />
            <p>Backpacks</p>
          </a>

          <a href="/product_listing/?category=sleeping-bags" class="category-card">
            <img src="/images/noun_Backpack_2389275.svg" alt="Sleeping Bags" />
            <p>Sleeping Bags</p>
          </a>

          <a href="/product_listing/?category=hammocks" class="category-card">
            <img src="/images/noun_Tent_2517.svg" alt="Hammocks" />
            <p>Hammocks</p>
          </a>
        </div>
      </section>
    </main>
    <footer id="dy-footer">
      <!-- footer will be dynamicly injected here with js -->
    </footer>
  </body>
</html>
