<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script src="/js/newsletter.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Header will be dynamicly injected here with js -->
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <section class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </section>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Product cards will be inserted here dynamically -->
          <li class="categories">
            <a href="/product_listing/index.html?category=tents">
              <img src="/images/category-tents.svg" alt="tent icon category" />
              <p>Tents</p>
            </a>
            <a href="/product_listing/index.html?category=backpacks">
              <img
                src="/images/category-backpacks.svg"
                alt="backpack icon category"
              />
              <p>Backpacks</p>
            </a>
            <a href="/product_listing/index.html?category=sleeping-bags">
              <img
                src="/images/category-sleepingbags.svg"
                alt="sleeping bag icon category"
              />
              <p>Sleeping Bags</p>
            </a>
            <a href="/product_listing/index.html?category=hammocks">
              <img
                src="/images/category-hammocks.svg"
                alt="hammock icon category"
              />
              <p>Hammocks</p>
            </a>
          </li>
        </ul>
      </section>
      <section class="newsletter">
        <h2>Join our newsletter</h2>
        <form id="newsletterForm">
          <label for="newsletterEmail">Email</label>
          <input
            type="email"
            id="newsletterEmail"
            name="email"
            placeholder="emailhere@example.com"
            required
          />
          <button type="submit">Sign Up</button>
          <p id="newsletterMsg"></p>
        </form>
      </section>
    </main>
    <footer id="dy-footer">
      <!-- footer will be dynamicly injected here with js -->
    </footer>
  </body>
</html>
